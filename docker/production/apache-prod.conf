<VirtualHost *:80>
    ServerName peliculasian.chickenkiller.com
    DocumentRoot /var/www/html
    Alias /api "/var/www/html/api"

    <Directory "/var/www/html/api">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # ✅ Configuración CORS en Apache
    <IfModule mod_headers.c>
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    </IfModule>

    # ✅ Manejar correctamente las peticiones OPTIONS para preflight CORS
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]

    # ✅ Logs de errores y acceso en un directorio específico
    ErrorLog /var/log/apache2/backend-prod-error.log
    CustomLog /var/log/apache2/backend-prod-access.log combined
</VirtualHost>
