version: '3.8'

services:
  mysql:
    image: mysql:8.0.35-debian
    container_name: mysql_prod
    restart: always
    env_file: ./docker/production/.env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  apache:
    build: ./docker/production
    container_name: apache_prod
    restart: always
    depends_on:
      - mysql
    environment:
      - DB_CONFIG=/var/www/html/dbconfiguration.yml  # ✅ Se define correctamente la variable de entorno
    volumes:
      - ./api:/var/www/html/api
      - ./db:/var/www/html/db
      - ./utils:/var/www/html/utils
      - ./dbconfiguration.yml:/var/www/html/dbconfiguration.yml  # ✅ Se usa el archivo sin el ".prod"
      - ./docker/production/apache-prod.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "80:80"

volumes:
  mysql_data:
